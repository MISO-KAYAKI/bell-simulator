<body>

    <h1>ğŸ» ã‚¯ãƒéˆ´ã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ã‚¿ãƒ¼</h1>
    <p>ã‚¹ãƒãƒ¼ãƒˆãƒ•ã‚©ãƒ³ã‚’æºã‚‰ã—ã¦éŸ³ã‚’é³´ã‚‰ã—ã¦ãã ã•ã„ã€‚</p>

    <button id="toggle-button" data-state="stopped">ã‚¿ãƒƒãƒ—ã—ã¦ã‚»ãƒ³ã‚µãƒ¼ã‚’æœ‰åŠ¹åŒ–</button>

    <div id="status">ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹: å¾…æ©Ÿä¸­ï¼ˆä¸Šã®ãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ã¦ãã ã•ã„ï¼‰</div>

    <p>ç¾åœ¨ã®æºã‚Œã®å¼·ã• (m/sÂ²): <span id="acceleration-display">0.00</span></p>
    <p>ç¾åœ¨ã®éŸ³é‡ (ã‚²ã‚¤ãƒ³): <span id="volume-display">0.00</span></p>
    <p>ç¾åœ¨ã®éŸ³è‰² (ãƒ”ãƒƒãƒ/Hz): <span id="pitch-display">0.00</span></p>

    <script>
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioContext = new AudioContext();
        
        let oscillator = null;
        let gainNode = null;
        // â˜… åŸºæœ¬å‘¨æ³¢æ•°ã‚’1000Hzã«è¨­å®šã—ã€éŸ³åŸŸã‚’é«˜ãã™ã‚‹
        const baseFrequency = 1000; 

        // HTMLè¦ç´ ã®å‚ç…§
        const toggleButton = document.getElementById('toggle-button');
        const statusDisplay = document.getElementById('status');
        const accelerationDisplay = document.getElementById('acceleration-display');
        const volumeDisplay = document.getElementById('volume-display');
        const pitchDisplay = document.getElementById('pitch-display');

        /**
         * Web Audio APIã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
         */
        function setupAudio() {
            if (gainNode) return; 

            gainNode = audioContext.createGain();
            gainNode.gain.setValueAtTime(0, audioContext.currentTime); 
            gainNode.connect(audioContext.destination);

            oscillator = audioContext.createOscillator();
            // â˜… æ³¢å½¢ã‚’ã‚µã‚¤ãƒ³æ³¢ã«æˆ»ã™ (ã‚¯ãƒªã‚¢ãªéŸ³è‰²)
            // oscillator.type = 'sine'; 
            oscillator.type = 'triangle'; 
            oscillator.frequency.setValueAtTime(baseFrequency, audioContext.currentTime);
            oscillator.connect(gainNode);

            try {
                oscillator.start();
            } catch (e) {
                console.warn("Oscillator start failed or already started.", e);
            }
        }

        /**
         * ãƒ¢ãƒ¼ã‚·ãƒ§ãƒ³ã‚¤ãƒ™ãƒ³ãƒˆã‚’å‡¦ç†ã—ã€éŸ³é‡ã¨ãƒ”ãƒƒãƒã‚’åˆ¶å¾¡
         */
        function handleMotion(event) {
            if (!gainNode || audioContext.state !== 'running') return; 

            const acceleration = event.accelerationIncludingGravity;
            if (!acceleration || acceleration.x === null) {
                 statusDisplay.textContent = 'ã‚¨ãƒ©ãƒ¼: ã‚»ãƒ³ã‚µãƒ¼ãƒ‡ãƒ¼ã‚¿ãŒåˆ©ç”¨ã§ãã¾ã›ã‚“ã€‚';
                 return;
            }

            // æºã‚Œã®å¼·ã• (m/sÂ²) ã‚’è¨ˆç®—
            const totalAcceleration = Math.sqrt(
                acceleration.x * acceleration.x +
                acceleration.y * acceleration.y +
                acceleration.z * acceleration.z
            );
            const movementStrength = Math.abs(totalAcceleration - 9.8); 
            const maxMovement = 20; 
            const normalizedMovement = Math.min(movementStrength / maxMovement, 1.0);

            // --- éŸ³é‡ (ã‚²ã‚¤ãƒ³) ã®è¨­å®š (ã‚¨ãƒ³ãƒ™ãƒ­ãƒ¼ãƒ—ã¨æœ€å¤§éŸ³é‡) ---
            const maxGain = 1.0; 
            const newGain = normalizedMovement * maxGain;
            
            // æºã‚Œã®å¼·ã•ãŒé–¾å€¤ä»¥ä¸Šï¼ˆ0.05ä»¥ä¸Šï¼‰ã§ã‚ã‚Œã°éŸ³ã‚’å‡ºã™
            if (newGain > 0.05) {
                // æºã‚Œã‚’æ¤œå‡ºã—ãŸã‚‰ã™ãã«æœ€å¤§éŸ³é‡ã¾ã§ç«‹ã¡ä¸Šã’ã‚‹ (Attack)
                gainNode.gain.cancelAndHoldAtTime(audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(newGain, audioContext.currentTime + 0.01);
            } else {
                // â˜… æºã‚ŒãŒå¼±ã„ã€ã¾ãŸã¯æ­¢ã¾ã£ãŸã‚‰æ€¥é€Ÿã«æ¸›è¡°ã•ã›ã‚‹ (Decay/Release)
                // æ¸›è¡°æ™‚é–“ã‚’çŸ­ãã—ã€ãƒãƒªãƒ³ãƒãƒªãƒ³ã¨ã„ã†ç²’æ„Ÿã‚’å‡ºã™
                gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.05); 
            }

            // --- éŸ³è‰² (ãƒ”ãƒƒãƒ/å‘¨æ³¢æ•°) ã®è¨­å®š ---
            const pitchRange = 100;
            const newFrequency = baseFrequency + (normalizedMovement * pitchRange);
            oscillator.frequency.linearRampToValueAtTime(newFrequency, audioContext.currentTime + 0.05);

            // ãƒ‡ã‚£ã‚¹ãƒ—ãƒ¬ã‚¤ã®æ›´æ–°
            accelerationDisplay.textContent = movementStrength.toFixed(2);
            volumeDisplay.textContent = newGain.toFixed(2);
            pitchDisplay.textContent = newFrequency.toFixed(2);
        }

        /**
         * ãƒ¢ãƒ¼ã‚·ãƒ§ãƒ³ã‚»ãƒ³ã‚µãƒ¼ã®æ©Ÿèƒ½ã®é–‹å§‹å‡¦ç†
         */
        async function startSimulator() {
            // AudioContextã®å†é–‹
            if (audioContext.state === 'suspended') {
                await audioContext.resume().catch(e => {
                    statusDisplay.textContent = 'ã‚¨ãƒ©ãƒ¼: éŸ³å£°å†ç”Ÿã®é–‹å§‹ã«å¤±æ•—ã—ã¾ã—ãŸã€‚';
                    return;
                });
            }

            // iOS 13+ ã®æ¨©é™è¦æ±‚
            let permissionGranted = true;
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                try {
                    const permissionState = await DeviceOrientationEvent.requestPermission();
                    if (permissionState !== 'granted') {
                        permissionGranted = false;
                    }
                } catch (e) {
                    
                }
            }
            
            if (permissionGranted) {
                setupAudio(); // ã‚ªãƒ¼ãƒ‡ã‚£ã‚ªã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
                window.addEventListener('devicemotion', handleMotion); // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’ç™»éŒ²
                
                toggleButton.setAttribute('data-state', 'running');
                toggleButton.textContent = 'å‹•ä½œã‚’ä¸€æ™‚åœæ­¢ (éŸ³ãŒé³´ã‚Šã¾ã™)';
                statusDisplay.textContent = 'ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹: å®Ÿè¡Œä¸­ï¼ãƒ‡ãƒã‚¤ã‚¹ã‚’æºã‚‰ã—ã¦ãã ã•ã„ã€‚';
            }
        }

        /**
         * ãƒ¢ãƒ¼ã‚·ãƒ§ãƒ³ã‚»ãƒ³ã‚µãƒ¼ã®æ©Ÿèƒ½ã®åœæ­¢å‡¦ç†
         */
        function stopSimulator() {
            window.removeEventListener('devicemotion', handleMotion); // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’è§£é™¤
            
            // éŸ³é‡ã‚’ã™ãã«ã‚¼ãƒ­ã«ã™ã‚‹
            if (gainNode) {
                 gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            }

            // ç”»é¢ã®è¡¨ç¤ºã‚’ãƒªã‚»ãƒƒãƒˆ
            accelerationDisplay.textContent = '0.00';
            volumeDisplay.textContent = '0.00';
            pitchDisplay.textContent = baseFrequency.toFixed(2);
            
            toggleButton.setAttribute('data-state', 'stopped');
            toggleButton.textContent = 'å‹•ä½œã‚’å†é–‹';
            statusDisplay.textContent = 'ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹: åœæ­¢ä¸­ï¼ˆã‚»ãƒ³ã‚µãƒ¼ç„¡åŠ¹ï¼‰';
        }


        /**
         * ãƒˆã‚°ãƒ«ãƒœã‚¿ãƒ³ã®ã‚¯ãƒªãƒƒã‚¯ãƒãƒ³ãƒ‰ãƒ©
         */
        toggleButton.addEventListener('click', () => {
            const currentState = toggleButton.getAttribute('data-state');
            
            if (currentState === 'stopped') {
                startSimulator(); // åœæ­¢ä¸­ãªã‚‰é–‹å§‹
            } else {
                stopSimulator();  // å®Ÿè¡Œä¸­ãªã‚‰åœæ­¢
            }
        });
    </script>
